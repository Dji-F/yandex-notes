<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Yandex notes</title>
</head>
<body>

    <div id="app">

        <div class="yandex-notes">
            <div class="yandex-notes__header">
                <div class="image logo-menu"></div>
                <h1><span>Y</span>andex Notes</h1>
                <div class="image logo-account">
                    <span class="material-icons">account_box</span>
                </div>
            </div>

            <div class="yandex-notes__content">
                <div class="yandex-notes__list-items">
                    <div class="yandex-notes__list-items_item">
                        <span class="material-icons">add</span>
                        <span class="yandex-notes__list-items_title">New note</span>
                    </div>
                </div>
                <div class="yandex-notes__create-note">
                    <div class="yandex-notes__create-note_toolbar">
                        <span class="material-icons">format_bold</span>
                        <span class="material-icons">format_italic</span>
                        <span class="material-icons">format_underlined</span>
                        <span class="material-icons">format_strikethrough</span>
                        <span class="material-icons">format_list_bulleted</span>
                        <span class="material-icons">delete</span>
                    </div>
                    <div class="yandex-notes__create-note_note-container"></div>
                </div>
            </div>

            <div class="yandex-notes__footer"></div>
        </div>

    </div>

</body>
</html>
